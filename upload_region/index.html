<body class="p-20 text-white">
            <div class="box-border order-first w-full text-black border-solid p-10">
                <h2 class="m-0 text-4xl font-semibold leading-tight border-0 lg:text-3xl md:text-2xl text-white"><blue class="text-blue-600 pr-2">Change</blue>upload region</h2>
                <br>

                <h1 class="text-gray-600 text-2xl"><number class="pr-2 pl-2 text-gray-500">1.</number>Go to  the Tixte account settings.</h1>
                <h1 class="text-gray-600 text-2xl"><number class="pr-2 pl-2 text-gray-500">2.</number>Click on the "<text class="pl-1 pr-1 bg-gray-900 bg-opacity-25">UPLOAD REGION</text>" dropdown.</h1>
                <h1 class="text-gray-600 text-2xl"><number class="pr-2 pl-2 text-gray-500">3.</number>Choose where you want to upload your files to.</h1>
                <h1 class="text-gray-600 text-2xl"><number class="pr-2 pl-2 text-gray-500">4.</number>All new uploads should then be uploaded to <text class="pl-1 pr-1 bg-gray-900 bg-opacity-25">us.</text>, <text class="pl-1 pr-1 bg-gray-900 bg-opacity-25">de.</text> or <text class="pl-1 pr-1 bg-gray-900 bg-opacity-25">as.</text>.</h1>
                <h1 class="text-gray-600 text-2xl"><number class="pr-2 pl-2 text-gray-500">Note</number>that all old files will remain at the old location.</h1>
                <br>
                <click onclick="window.open('https://cdn.xyna.space/ks7w85slu9a')" class="bg-blue-500 text-white px-6 py-2 rounded font-medium mx-3 hover:bg-blue-600 transition duration-200 each-in-out cursor-pointer">Watch Video</click>
             </div>
